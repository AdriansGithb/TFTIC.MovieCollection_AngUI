<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox">
        Welcome
        <table *ngIf="(currentUser)">
            <tr>
                <td>IdUser</td>
                <td>{{currentUser.idUser}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{currentUser.email}}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{currentUser.name}}</td>
            </tr>
            <tr>
                <td>isAdmin</td>
                <td>{{currentUser.isAdmin}}</td>
            </tr>
            <tr>
                <td>Token</td>
                <td>{{currentUser.token}}</td>
            </tr>
        </table>
    </div>
</div>
